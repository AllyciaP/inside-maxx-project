<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <!--displays webpage title-->
    <title>Portfolio Page- Mockup</title>

    <!--link to css stylesheet-->
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <!--contains the whole layout-->
    <div class="page">

        <!--contains header info such as the logo and introduction-->
        <div class="header">
            <div class="logo">

                <!--Maxx Potential logo img from InsideMaxx Google Drive-->
                <img src="images/Company-Logo.png" id="logo" alt="picture of Maxx logo">
            </div>
            <div class=intro>
                <p id="name">Hello, I'm Allycia!</p>
                <p id="career">Aspiring IT Support Specialist</p>
            </div>
        </div>

        <!--contains panoramic scenery photo-->
        <div class="main-photo">

            <!--hero1 image from InsideMaxx-->
            <img id="hero-1" src="images/hero1.jpg" alt="image of mountain range with lake and forestry scenery">
        </div>
        
        <!--contains Portfolio part of page, including titles with links and pictures-->
        <div class="portfolio">
            <div class="main-text">Portfolio</div>

            <div class="boxes">
            
                <div class="box">
                    <div class="text-box">
                        <p class="top-text">Technoline</p>
                        <a class="link-text" href="#">Technoline.com</a>
                    </div>

                    <!--photo from InsideMaxx Google Drive-->
                    <img class="box-photo" src="images/company photo1.jpg" alt="picture of a boat during sunrise in a body of water">
                </div>
                
                <div class="box">
                    <div class="text-box">
                        <p class="top-text">Majestique</p>
                        <a class="link-text" href="#">Majestique.com</a>
                    </div>
                    <!--photo from InsideMaxx Google Drive-->
                    <img class="box-photo" src="images/company photo2.jpg" alt="picture of a path through a forest">
                </div>

                <div class="box">
                    <div class="text-box">
                        <p class="top-text">Silverzim</p>
                        <a class="link-text" href="">Silverzim.com</a>
                    </div>

                    <!--photo from InsideMaxx Google Drive-->
                    <img class="box-photo" src="images/company photo3.jpeg" alt="picture of a forest in fog">
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="footer-text"><span>&#169;</span> 2024 Allycia Phillips</p>
        </div>
    </div>
</body>

</html>
